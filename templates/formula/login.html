<!DOCTYPE html>
{% extends 'formula/base.html' %}
<html lang="en">
{% block title %}UGR Board{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1>Login or <a href="{% url 'formula:register' %}" class="create-account-link">Create an account</a></h1>
    </div>
    <form method="post" action="{% url 'formula:login' %}" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" required>
        </div>

        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" required>
        </div>

        <div class="form-group remember-me">
            <label for="id_remember_me">
                <input type="checkbox" id="id_remember_me" name="remember_me"> Remember me
            </label>
        </div>

        <input type="submit" value="Login" class="login-button">
    </form>
</div>

{% endblock %}

{% block footer %}

{% endblock %}
