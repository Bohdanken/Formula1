<!DOCTYPE html>
{% extends 'formula/base.html' %}
<html lang="en">
{% block title %}UGR Board{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1><a href="{% url 'formula:about' %}" class="create-account-link">Login</a></h1>or Create an account
    </div>
    <form method="post" action="{% url 'formula:login' %}" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <input type="submit" value="Login" class="login-button">
    </form>
</div>

{% endblock %}

{% block footer %}

{% endblock %}
