{% extends 'formula/base.html' %}
{% load static %}

{% block content %}
<div class="edit-profile-container">
    <h1>Edit Profile</h1>
    <form method="POST" action="{% url 'formula:update_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" name="email" value="{{ user.email }}" id="id_email">
        </div>
        <div class="form-group">
            <label for="id_password">New Password:</label>
            <input type="password" name="new_password1" id="id_new_password1">
            <label for="id_password">Confirm New Password:</label>
            <input type="password" name="new_password2" id="id_new_password2">
        </div>
        <div class="form-group">
            <label for="id_bio">Bio:</label>
            <textarea name="bio" id="id_bio">{{ user.bio }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_picture">Profile Picture:</label>
            <input type="file" name="picture" id="id_picture">
        </div>
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
